<!doctype html>
<html lang="en">
<head>
    <include href="includes/header.htm"></include>
    <title>Order Form</title>
</head>
<body>
<h1>What would you like to order?</h1>

<form action="#" method="post" class="form-horizontal">

    <!-- get food -->
    <div class="form-group">
        <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

        <div class="col-sm-4">
            <input class="form-control" type="text" name="food" id="food" value="{{ @food }}">
            <span class="err"><check if="{{ isset(@errors['food']) }}">{{ @errors['food'] }}</check></span>
        </div>
    </div>

    <!-- get meal -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Select a meal</label>

        <div class="col-sm-4">

            <repeat group="{{ @meals }}" value="{{ @meal }}">
                <input type="radio"
                       name="meal"
                       id="{{ @meal }}"
                       value="{{ @meal }}"
                    <check if="{{ @meal == @selectedMeal }}">checked='checked'</check>
                >
                {{ ucfirst(@meal) }}<br>
            </repeat>
            <span class="err"><check if="{{ isset(@errors['meal']) }}">{{ @errors['meal'] }}</check></span>

        </div>
    </div>

    <button type="submit" class="btn btn-primary">Next</button>

</form>
</body>
</html>
